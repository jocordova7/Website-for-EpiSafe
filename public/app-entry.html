<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiSave Application</title>
    <meta http-equiv="refresh" content="0;url=https://jocordova7.github.io/Website-for-EpiSafe/app/">
    <style>
        :root {
            --primary: #4cc9f0;
            --accent: #f72585;
            --text: #333333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-bg);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            margin: 1.5rem auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        a {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
        }
    </style>
    <script>
        window.location.href = "https://jocordova7.github.io/Website-for-EpiSafe/app/";
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">Epi<span>Save</span></div>
        <h1>Loading Application</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="https://jocordova7.github.io/Website-for-EpiSafe/app/">Launch EpiSave</a>
    </div>
</body>
</html>
