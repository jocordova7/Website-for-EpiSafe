<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EpiSave</title>
    <link rel="icon" href="/Website-for-EpiSafe/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .message {
            max-width: 28rem;
            margin-bottom: 2rem;
            color: #6b7280;
        }
        
        .home-link {
            display: inline-block;
            background-color: #2E8B57;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        
        .home-link:hover {
            background-color: #216e43;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Website-for-EpiSafe/logo.svg" alt="EpiSave Logo" class="logo">
        <h1 class="error-code">404</h1>
        <h2 class="title">Page Not Found</h2>
        <p class="message">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/Website-for-EpiSafe/" class="home-link">Return to Home</a>
        <a href="/Website-for-EpiSafe/direct.html" class="home-link" style="background-color: #4a5568;">Access App Directly</a>
    </div>

    <!-- Script to handle potential GitHub Pages issues -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fix all links to ensure they have the correct base path
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if (link.getAttribute('href').startsWith('/') && !link.getAttribute('href').startsWith('/Website-for-EpiSafe/')) {
                    link.setAttribute('href', '/Website-for-EpiSafe' + link.getAttribute('href'));
                }
            });

            // Check if we're at the root of the GitHub Pages site
            const path = window.location.pathname;
            if (path === '/Website-for-EpiSafe/404.html') {
                // We're at the GitHub Pages 404 page
                console.log('Detected GitHub Pages 404 page');
            }
        });
    </script>
</body>
</html>
