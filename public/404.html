<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EpiSave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .message {
            max-width: 28rem;
            margin-bottom: 2rem;
            color: #6b7280;
        }
        
        .home-link {
            display: inline-block;
            background-color: #2E8B57;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .home-link:hover {
            background-color: #216e43;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 4rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
        }
    </style>
    <script>
        // Redirect with basePath handling for GitHub Pages
        window.addEventListener('DOMContentLoaded', (event) => {
            const homeButton = document.getElementById('home-button');
            if (homeButton) {
                homeButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '/Website-for-EpiSafe/';
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="title">Page Not Found</h2>
        <p class="message">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/Website-for-EpiSafe/" id="home-button" class="home-link">Return to Home</a>
    </div>
</body>
</html>
