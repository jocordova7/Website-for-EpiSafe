<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SeizureGuard - Epilepsy Monitoring App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #00A878;
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      font-size: 1.1rem;
    }
    .button {
      display: inline-block;
      background-color: #00A878;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: bold;
      margin: 8px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #008F63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SeizureGuard</h1>
    <p>Advanced Seizure Detection for Wearable Devices</p>
    <p>Welcome to the SeizureGuard application. You can monitor seizure activity in real-time, receive alerts, and manage medical records.</p>
    <div>
      <a href="monitoring/" class="button">Go to Monitoring</a>
    </div>
    <div style="margin-top: 20px;">
      <a href="alerts/" class="button">Go to Alerts</a>
    </div>
  </div>
</body>
</html>
