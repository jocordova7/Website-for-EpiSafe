    <title>EpiSave Direct Access</title>
    <style>
        :root {
            --primary: #4cc9f0;
            --accent: #f72585;
            --text: #333333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            color: #555;
            font-size: 1.1rem;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .button {
            display: block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 201, 240, 0.3);
        }
        
        .button.accent {
            background-color: var(--accent);
        }
        
        .button.accent:hover {
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
        }
        
        .note {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
